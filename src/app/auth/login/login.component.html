<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="username" placeholder="账号" required />
  <input
    type="password"
    formControlName="password"
    placeholder="密码"
    required
  />
  <a class="register-button" href="https://sm.ms/register" target="_blank">
    没有账号?
  </a>
  <button type="submit" [disabled]="isLoginButtondisabled">
    登陆
  </button>
</form>
